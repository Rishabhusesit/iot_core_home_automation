name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: iot-backend
  APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
  APP_RUNNER_ECR_ROLE_ARN: ${{ secrets.APP_RUNNER_ECR_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f backend/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update App Runner service configuration
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_RUNNER_SERVICE_ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Get current service configuration
          aws apprunner describe-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --region "$AWS_REGION" > /tmp/service-config.json
          
          # Extract current config
          SOURCE_CONFIG=$(cat /tmp/service-config.json | jq -r '.Service.SourceConfiguration')
          
          # Update the image URI and environment variables
          UPDATED_CONFIG=$(echo "$SOURCE_CONFIG" | jq --arg image "$IMAGE_URI" \
            '.ImageRepository.ImageIdentifier = $image |
             .ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.ENABLE_SIMULATED_DATA = "true" |
             .ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.AWS_REGION = "${{ env.AWS_REGION }}" |
             .ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.THING_NAME = "${{ secrets.THING_NAME || "ESP32_SmartDevice" }}" |
             (.ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.AWS_IOT_ENDPOINT = "${{ secrets.AWS_IOT_ENDPOINT }}" | if . == null then empty else . end) |
             (.ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.DYNAMODB_TABLE = "${{ secrets.DYNAMODB_TABLE || "ESP32_ESP32_SmartDevice_Data" }}" | if . == null then empty else . end)')
          
          # Write updated config to file
          echo "$UPDATED_CONFIG" > /tmp/updated-config.json
          
          # Update the service
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration file:///tmp/updated-config.json \
            --region "$AWS_REGION"
          
          # Start deployment
          aws apprunner start-deployment \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --region "$AWS_REGION"
          
          echo "✅ Service updated with new image and environment variables"

      - name: Deployment status
        run: |
          echo "✅ Deployment initiated!"
          echo "Service ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}"
          echo "Image: ${{ steps.build-image.outputs.image }}"

