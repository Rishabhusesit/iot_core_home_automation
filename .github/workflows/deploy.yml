name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  ECR_REPOSITORY: iot-backend
  APP_RUNNER_SERVICE_ARN: ${{ secrets.APP_RUNNER_SERVICE_ARN }}
  APP_RUNNER_ECR_ROLE_ARN: ${{ secrets.APP_RUNNER_ECR_ROLE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} 2>/dev/null || \
          aws ecr create-repository \
            --repository-name ${{ env.ECR_REPOSITORY }} \
            --region ${{ env.AWS_REGION }} \
            --image-scanning-configuration scanOnPush=true

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f backend/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Wait for App Runner service to be ready
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_RUNNER_SERVICE_ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}
        run: |
          echo "Waiting for App Runner service to be in RUNNING state..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            STATUS=$(aws apprunner describe-service \
              --service-arn "$APP_RUNNER_SERVICE_ARN" \
              --region "$AWS_REGION" \
              --query 'Service.Status' \
              --output text)
            
            echo "Service status: $STATUS (attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS)"
            
            if [ "$STATUS" = "RUNNING" ]; then
              echo "✅ Service is ready!"
              break
            fi
            
            if [ "$STATUS" != "OPERATION_IN_PROGRESS" ] && [ "$STATUS" != "RUNNING" ]; then
              echo "⚠️  Service is in unexpected state: $STATUS"
            fi
            
            sleep 10
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          if [ "$STATUS" != "RUNNING" ]; then
            echo "❌ Service did not reach RUNNING state after $MAX_ATTEMPTS attempts"
            exit 1
          fi

      - name: Update App Runner service configuration
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          APP_RUNNER_SERVICE_ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}
          IMAGE_URI: ${{ steps.build-image.outputs.image }}
        run: |
          # Create service configuration with environment variables
          cat > /tmp/apprunner-config.json <<EOF
          {
            "ImageRepository": {
              "ImageIdentifier": "$IMAGE_URI",
              "ImageConfiguration": {
                "Port": "5000",
                "RuntimeEnvironmentVariables": {
                  "ENABLE_SIMULATED_DATA": "true",
                  "AWS_REGION": "${{ env.AWS_REGION }}",
                  "THING_NAME": "${{ secrets.THING_NAME || 'ESP32_SmartDevice' }}"
                }
              },
              "ImageRepositoryType": "ECR"
            },
            "AutoDeploymentsEnabled": false
          }
          EOF
          
          # Add optional environment variables if secrets are set
          if [ -n "${{ secrets.AWS_IOT_ENDPOINT }}" ]; then
            jq '.ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.AWS_IOT_ENDPOINT = "${{ secrets.AWS_IOT_ENDPOINT }}"' /tmp/apprunner-config.json > /tmp/apprunner-config-tmp.json
            mv /tmp/apprunner-config-tmp.json /tmp/apprunner-config.json
          fi
          
          if [ -n "${{ secrets.DYNAMODB_TABLE }}" ]; then
            jq '.ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.DYNAMODB_TABLE = "${{ secrets.DYNAMODB_TABLE }}"' /tmp/apprunner-config.json > /tmp/apprunner-config-tmp.json
            mv /tmp/apprunner-config-tmp.json /tmp/apprunner-config.json
          else
            jq '.ImageRepository.ImageConfiguration.RuntimeEnvironmentVariables.DYNAMODB_TABLE = "ESP32_ESP32_SmartDevice_Data"' /tmp/apprunner-config.json > /tmp/apprunner-config-tmp.json
            mv /tmp/apprunner-config-tmp.json /tmp/apprunner-config.json
          fi
          
          # Update the service (only if it's in RUNNING state)
          echo "Updating App Runner service configuration..."
          aws apprunner update-service \
            --service-arn "$APP_RUNNER_SERVICE_ARN" \
            --source-configuration file:///tmp/apprunner-config.json \
            --region "$AWS_REGION" || {
              echo "⚠️  Update failed, but this might be because a deployment is already in progress"
              echo "The new image will be used on the next deployment"
            }
          
          echo "✅ Service configuration updated with ENABLE_SIMULATED_DATA=true"

      - name: Deployment status
        run: |
          echo "✅ Deployment initiated!"
          echo "Service ARN: ${{ env.APP_RUNNER_SERVICE_ARN }}"
          echo "Image: ${{ steps.build-image.outputs.image }}"

